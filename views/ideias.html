<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Ideias - Casa Criativa</title>
</head>
<body id="page-ideas">
    <div id="container">
        <header>
            <a href="/">
                <img src="./logo.png" alt="Imagem da Logomarca">
            </a>
            <nav>
                <li><a href="/">In√≠cio</a></li>
                <li><a href="#" onclick="onOff()" class="button">Nova Ideia</a></li>
            </nav>
        </header>
        <section id="title">
            <p>em exibi√ß√£o</p>
            <h1>Ideias</h1>
        </section>
        <main>
            <section id="ideas">

                {% for idea in ideas %}
                <div class="idea">
                    <img src="{{idea.image}}" alt="Imagem de Curso de {{idea.title}}">

                    <div class="content">
                        <h3>{{idea.title}}</h3>
                        <p>{{idea.category}}</p>
                        <div class="description">
                            {{idea.description}}
                        </div>
                        <a href="{{idea.link}}" target="_blank">Ir para a Ideia</a>
                    </div>
                </div>        
                {% endfor %}

            </section>
        </main>
        <footer>
            Com üíñ <a href="https://rocketseat.com.br" target="_blank">Rocketseat</a>
        </footer>
    </div>

    <!-- Modal -->
    <div id="modal" class="hide">
        <div class="content">
            <h1>Nova Ideia</h1>

            <form action="">

                <div class="input-wrapper">
                    <label for="tittle">T√≠tulo da Ideia</label>
                    <input type="text" name="tittle">
                </div>
                <div class="input-wrapper">
                    <label for="category">Categoria</label>
                    <input type="text" name="category">
                </div>
                <div class="input-wrapper">
                    <label for="image">Link da imagem</label>
                    <input type="url" name="image">
                </div>
                <div class="input-wrapper">
                    <label for="description">Digite uma descri√ß√£o para essa ideia</label>
                    <textarea name="description" cols="30" rows="10"></textarea>
                </div>
                <div class="input-wrapper">
                    <label for="link">Link da ideia</label>
                    <input type="url" name="link">
                </div>

                <a href="#" onclick="onOff()">Voltar</a>
                <button>Salvar</button>

            </form>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
